<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REMEDI Home</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #e3f2fd;
            color: #333;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 25px 60px;
            background-color: #1565c0;
            color: white;
            font-size: 22px;
            font-weight: bold;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .logo a {
            color: white;
            text-decoration: none;
            font-size: 60px;
            font-weight: bold;
        }
        .logo a:hover {
            text-decoration: none;
        }
        .nav-links a {
            color: white;
            text-decoration: none;
            margin: 0 20px;
            transition: 0.3s;
        }

        .hero {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 100px 60px;
            background: linear-gradient(135deg, #64b5f6, #1565c0);
            color: white;
            border-radius: 0 0 30px 30px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }
        .hero-text {
            max-width: 50%;
        }
        .hero h1 {
            font-size: 50px;
            margin-bottom: 15px;
        }
        .hero p {
            font-size: 22px;
            margin-bottom: 30px;
        }
        .cta-button {
            display: inline-block;
            padding: 18px 40px;
            background-color: #0d47a1;
            color: white;
            text-decoration: none;
            font-size: 22px;
            font-weight: bold;
            border-radius: 10px;
            transition: 0.3s;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        .cta-button:hover {
            background-color: #002171;
            transform: scale(1.05);
        }
        .hero-image img {
            width: 500px;
            border-radius: 15px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="logo">
            <a href="user.html">REMEDI</a>
        </div>
        <div class="nav-links">
            <a href="calendar.html">Calendar</a>
            <a href="#">Insights</a>
            <a href="profile.html">Profile</a>
        </div>
    </div>
    <div class="hero">
        <div class="hero-text">
            <h1>Manage Your Schedule</h1>
            <p>Set reminders, track your medication, and stay on top of your routine with REMEDI.</p>
        </div>
    </div>
</body>
</html>
