<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar - REMEDI</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #e3f2fd;
            color: #333;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 25px 60px;
            background-color: #1565c0;
            color: white;
            font-size: 22px;
            font-weight: bold;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .navbar a {
            color: white;
            text-decoration: none;
            margin: 0 20px;
            transition: 0.3s;
        }

        .calendar-container {
            max-width: 1000px;
            margin: 50px auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
            text-align: center;
        }
        .calendar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            font-size: 24px;
            font-weight: bold;
        }
        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            grid-auto-rows: 120px;
            gap: 10px;
            padding: 20px;
        }
        .day {
            background: #bbdefb;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            position: relative;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }
        .reminder {
            background: #0d47a1;
            color: white;
            padding: 5px;
            margin-top: 10px;
            border-radius: 5px;
            font-size: 14px;
        }
        .legend {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
            font-size: 16px;
        }
        .legend span {
            display: flex;
            align-items: center;
        }
        .legend div {
            width: 20px;
            height: 20px;
            margin-right: 5px;
            border-radius: 5px;
        }

        .logo a {
            color: white;
            text-decoration: none;
            font-size: 60px;
            font-weight: bold;
        }
        .pill-day { background: #bbdefb; }
        .highlighted-day { background: #90caf9; }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="logo">
            <a href="home.html">REMEDI</a>
        </div>
        <div class="nav-links">
            <a href="calendar.html">Calendar</a>
            <a href="#">Insights</a>
            <a href="profile.html">Profile</a>
        </div>
    </div>
    <div class="calendar-container">
        <div class="calendar-header">
            <button>&lt;</button>
            <span>February 2025</span>
            <button>&gt;</button>
        </div>
        <div class="calendar-grid">
            <div class="day">1</div>
            <div class="day">2</div>
            <div class="day">3<div class="reminder">Pill A - 10AM</div></div>
            <div class="day">4</div>
            <div class="day">5</div>
            <div class="day">6</div>
            <div class="day">7</div>
            <div class="day">8</div>
            <div class="day">9</div>
            <div class="day">10<div class="reminder">Pill B - 10AM</div></div>
            <div class="day">11</div>
            <div class="day">12</div>
            <div class="day">13</div>
            <div class="day">14</div>
            <div class="day">15</div>
            <div class="day">16</div>
            <div class="day">17<div class="reminder">Pill C - 10AM</div></div>
            <div class="day">18</div>
            <div class="day">19</div>
            <div class="day">20</div>
            <div class="day">21</div>
            <div class="day">22</div>
            <div class="day">23</div>
            <div class="day">24</div>
            <div class="day">25</div>
            <div class="day">26</div>
            <div class="day">27</div>
            <div class="day">28</div>
        </div>
    </div>
</body>
</html>
