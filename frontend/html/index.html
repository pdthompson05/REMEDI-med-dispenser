<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REMEDI Home</title>
    <style>
        :root {
            --primary-color: #1565c0;
            --secondary-color: #64b5f6;
            --button-color: #0d47a1;
            --button-hover-color: #002171;
            --background-color: #e3f2fd;
            --card-background: white;
            --text-color: #333;
            --error-color: red;
        }

        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--background-color);
            color: var(--text-color);
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 25px 60px;
            background-color: var(--primary-color);
            color: white;
            font-size: 22px;
            font-weight: bold;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .logo a {
            color: white;
            text-decoration: none;
            font-size: 60px;
            font-weight: bold;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            margin: 0 20px;
            transition: 0.3s;
        }

        .hero {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 100px 60px;
            background: linear-gradient(135deg, var(--secondary-color), var(--primary-color));
            color: white;
            border-radius: 0 0 30px 30px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        .hero-text {
            max-width: 50%;
        }

        .hero h1 {
            font-size: 50px;
            margin-bottom: 15px;
        }

        .hero p {
            font-size: 22px;
            margin-bottom: 30px;
        }

        .cta-button {
            display: inline-block;
            padding: 18px 40px;
            background-color: var(--button-color);
            color: white;
            text-decoration: none;
            font-size: 22px;
            font-weight: bold;
            border-radius: 10px;
            transition: 0.3s;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .cta-button:hover {
            background-color: var(--button-hover-color);
            transform: scale(1.05);
        }

        .register-container {
            background: var(--card-background);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 320px;
            text-align: center;
            margin-left: auto;
        }

        input {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            width: 100%;
            padding: 10px;
            background: #1f72b5;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background: #218838;
        }

        .register-container h1 {
            color:#002171;
        }

        @media (max-width: 768px) {
            .hero {
                flex-direction: column;
                text-align: center;
                padding: 60px 20px;
            }

            .hero-text {
                max-width: 100%;
            }

            .register-container {
                margin: 20px auto 0;
                position: static;
                transform: none;
            }
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="logo">
            <a href="index.html">REMEDI</a>
        </div>
        <div class="nav-links">
            <a href="login.html">Sign in</a>
        </div>
    </div>
    <div class="hero">
        <div class="hero-text">
            <h1>Manage Your Schedule</h1>
            <p>Set reminders, track your medication, and stay on top of your routine with REMEDI.</p>
        </div>
        <div class="register-container">
            <h1>Register an account</h1>
            <h2>Create Account</h2>
            <input type="firstname" id="first-name" placeholder="First Name">
            <input type="lastname" id="new-last-name" placeholder="Last Name">
            <input type="email" id="email" placeholder="Email">
            <input type="password" id="new-password" placeholder="Password">
            <button onclick="createAccount()">Create Account</button>
            <p id="message" style="color: var(--error-color);"></p>
        </div>
    </div>
    <script>
        // UNFINISHED
        function createAccount() {
            let first_name = document.getElementById('first_name').value.trim();
            let last_name = document.getElementById('last_name').value.trim();
            let email = document.getElementById('email').value.trim();
            let password = document.getElementById('password').value.trim();

            if (password.length < 6) {
                message.textContent = "Password must be at least 6 characters.";
                return;
            }

            if (!email || !password || !first_name || !last_name) {
                document.getElementById('message').textContent = "Please enter username and password.";
                return;
            }

            let formData = new FormData();
            formData.append('first_name', first_name)
            formData.append('last_name', last_name)
            formData.append('email', email);
            formData.append('password', password);

            fetch('../../center/database/register.php', {
                method: 'POST',
                body: formData
            })
                .then(response => response.json())
                .then(jsonData => {
                    console.log("Raw Response:", jsonData); // DEBUG
                    document.getElementById('message').textContent = jsonData.message;
                    if (jsonData.status === "success") {
                        window.location.href = 'login.html';
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    document.getElementById('message').textContent = "Login fail";
                });

            alert("Account created successfully!");
        }
    </script>
</body>
</html>
