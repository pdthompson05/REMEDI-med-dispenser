<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REMEDI Home</title>
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <div class="navbar">
        <div class="logo">
            <a href="index.html">REMEDI</a>
        </div>
        <div class="nav-links">
            <a href="login.html">Sign in</a>
        </div>
    </div>
    <div class="hero">
        <div class="hero-text">
            <h1>Manage Your Schedule</h1>
            <p>Set reminders, track your medication, and stay on top of your routine with REMEDI.</p>
        </div>
        <div class="register-container">
            <h1>Register an account</h1>
            <input type="email" id="email" placeholder="Email">
            <input type="text" id="first-name" placeholder="First Name">
            <input type="text" id="last-name" placeholder="Last Name">
            <input type="password" id="password" placeholder="Password">
            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="Date of Birth" placeholder="Date of Birth">
            <button onclick="createAccount()">Create Account</button>
            <p id="message"></p>
        </div>
    </div>
    <script src="../js/register.js"></script>
</body>
</html>
