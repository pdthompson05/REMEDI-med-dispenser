<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REMEDI Home</title>
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <div class="navbar">
        <div class="logo">
            <a href="index.html">REMEDI</a>
        </div>
        <div class="nav-links">
            <a href="login.html">Sign in</a>
        </div>
    </div>
    <div class="hero">
        <div class="hero-text">
            <h1>Manage Your Schedule</h1>
            <p>Set reminders, track your medication, and stay on top of your routine with REMEDI.</p>
        </div>
        <div class="register-container">
            <h1>Register an account</h1>
            <h2>Create Account</h2>
            <input type="firstname" id="new-first-name" placeholder="First Name">
            <input type="lastname" id="new-last-name" placeholder="Last Name">
            <input type="email" id="new-email" placeholder="Email">
            <input type="password" id="new-password" placeholder="Password">
            <button onclick="createAccount()">Create Account</button>
            <p id="message" style="color: var(--error-color);"></p>
        </div>
    </div>
    <script>
        function createAccount() {
            let username = document.getElementById('new-username').value.trim();
            let password = document.getElementById('new-password').value.trim();
            let message = document.getElementById('message');

            if (!username || !password) {
                message.textContent = "Please fill in all fields.";
                return;
            }

            if (password.length < 6) {
                message.textContent = "Password must be at least 6 characters.";
                return;
            }

            alert("Account created successfully!");
        }
    </script>
</body>
</html>
